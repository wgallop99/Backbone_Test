    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>NewsHub</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="scripts/vendor/modernizr.min.js"></script>
    </head>
    <body id="index-page" ng-app="App">

      <h1>NewsHub</h1>

      <div class="container" ng-controller="postsController">

        <div class="singlePost">
          <h4>{{singlePost.title}}</h4>

          <p>{{singlePost.description}}</p>

        </div>

        <div class="search">
          <select name="sourceSearch" ng-model="search.source">
            <option value="">All</option>
            <option value="reddit">Reddit</option>
            <option value="nytimes">NY Times</option>
            <option value="slate">Slate</option>
          </select>

          <input type="text" ng-model="search.title" placeholder="Search by Title">
        </div>

        <div class="posts" ng-repeat="post in posts | filter : search : strict">
          <img class="nyTimesPic" ng-show="post.source === 'nytimes'"src="http://www.preoccupiedterritory.com/wp-content/uploads/2014/07/Times-T-logo.jpg" alt="">
          <img class="redditPic" ng-show="post.source === 'reddit'" src="http://soapcreativegroup.com/wp-content/uploads/2013/12/business-reddit-head.png" alt="">
          <img ng-show="post.source === 'slate'" src="http://www.foliomag.com/files/images/slateLogo-S-facebookSquarex200.jpg" alt="" class="slatePic">
          <h2>{{post.source}}</h2>
          <a href="{{post.link}}">{{post.title}}</a>
          <button class="btn" ng-click="getSingle(post.id)">Read More</button>

        </div>

      </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
        <!-- <script src="client/bower_components/underscore/underscore-min.js"></script>
        <script src="client/bower_components/backbone/backbone.js"></script> -->

        <script src="client/bower_components/angular/angular.min.js"></script>


        <script src="scripts/angular.js"></script>
        <script src="api/posts.json"></script>
    </body>
</html>
